<h1>
  <a href="${link page.url}">${titleCase title: page.title}</a>
</h1>
${include '/archives/date.html'}
<% if (page.categories?.size() > 0) { %>
  <footer>
    <span class="categories">tags:
      <% page.categories.each { category -> %>
        <a class="category" href="/categories/${category.encodeAsSlug()}/">${category}</a>
      <% } %>
    </span>
  </footer>
<% } %>
