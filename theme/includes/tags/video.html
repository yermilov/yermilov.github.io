<% def video = page.video %>

<video <%= video.width && video.height ? "width=\"${video.width}\" height=\"${video.height}\"" : '' %>
       <%= video.poster ? " poster=\"${video.poster}\" preload=\"none\"" : '' %>
       controls="">
  <% video.sources.each { %>
    <source src="${it.url}" type="${it.type}">
  <% } %>
</video>
